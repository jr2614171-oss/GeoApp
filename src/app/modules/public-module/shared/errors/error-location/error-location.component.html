<mat-card

>

  <div class="container ">
    <i class="fas fa-4x fa-exclamation-triangle icon"></i>

    <label class="" (click)="reload_location()">

      verificar que tu GPS esté habilitado? <br />

    </label>
  </div>
</div>

</mat-card>
